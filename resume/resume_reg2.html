<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="../css/header.css" rel="stylesheet">
    <link href="../css/control.css" rel="stylesheet">
    <link href="../css/resume.css" rel="stylesheet">
    <link href="../css/reguser1.css" rel="stylesheet">
    <title>简历填写</title>
</head>
<body>
<div class="header">
    <div class="width1200 align_center" style="padding-top: 14px;justify-content: space-between">
        <img src="../images/logo.png"/>
        <div><span class="city">全国</span><span class="changecity">[切换]</span></div>
        <div class="menu">
            <a href="#" class="menuactive">首页</a>
            <a  href="#">找工作</a>
            <a  href="#">实习/兼职</a>
            <a  href="#">求职保镖</a>
            <a  href="#">职场信用</a>
            <a  href="#">就业大数据</a>
        </div>
        <div class="login">
            <a href="#">登陆</a>
            <a href="#">注册</a>
            <a href="#">企业入口</a>
        </div>
    </div>
</div>
<div class="resume_content">
    <div class="relative" style="width: 620px;margin: 0 auto">
        <div class="resume_step">
            <div class="resume_stepbox">
            <span class="resume_step_circular">
                <div class="resume_step_circular1 resume_step_ready"><span>1</span></div>
            </span>
                <p>基本信息</p>
            </div>
            <div class="resume_stepbox">
            <span class="resume_step_circular">
                <div class="resume_step_circular1 resume_step_no"><span>2</span></div>
            </span>
                <p>教育经历</p>
            </div>
            <div class="resume_stepbox">
            <span class="resume_step_circular">
                <div class="resume_step_circular1 resume_step_no"><span>3</span></div>
            </span>
                <p>工作经历</p>
            </div>
            <div class="resume_stepbox">
            <span class="resume_step_circular">
                <div class="resume_step_circular1 resume_step_no"><span>4</span></div>
            </span>
                <p>一句话介绍</p>
            </div>
        </div>

        <div class="resume_step_progress">
            <i class="resume_step_ready"></i>
        </div>

        <div class="register2_msg">
            <div class="msgreg2_zj">
                    <div class="title_zj font_zj1">教育经历</div>
                    <label class="general-input left_align school" style="border-color: rgb(221, 221, 221);">
                        <input type="text" placeholder="学校名称">
                    </label>

                    <div class=" relative general-select right_align education">
                        <label class="general-input relative general-select" style="border-color: rgb(221, 221, 221);">
                            <input type="text" readonly="" value="本科">
                            <svg class="icon inputicon" aria-hidden="true">
                                <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#icon-xiala" class="colorbbb"></use>
                            </svg>
                        </label>
                        <div class="options" style="height: 0px;">
                            <div class="select-option"><span>选项一</span></div>
                            <div class="select-option"><span>选项二</span> </div>
                            <div class="select-option"><span>选项三</span> </div>
                            <div class="select-option"><span>选项四</span> </div>
                        </div>
                    </div>
                <label class="general-input industry" style="border-color: rgb(221, 221, 221);">
                    <input type="text" placeholder="所学专业">
                </label>
                    <div class=" relative general-select right_align year">
                        <label class="general-input relative general-select" style="border-color: rgb(221, 221, 221);">
                            <input type="text" readonly="" value="2017">
                            <svg class="icon inputicon" aria-hidden="true">
                                <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#icon-xiala" class="colorbbb"></use>
                            </svg>
                        </label>
                        <div class="options" style="height: 0px;">
                            <div class="select-option"><span>选项一</span></div>
                            <div class="select-option"><span>选项二</span> </div>
                            <div class="select-option"><span>选项三</span> </div>
                            <div class="select-option"><span>选项四</span> </div>
                        </div>
                    </div>
                <div class="wrap font_zj1 dashed">添加更多工作经历</div>
            </div>
            <div class="next_step">
                <div class="prev left_align font_2">上一步</div>
                <div class="next_btn left_align font_2">下一步，工作经历</div>
            </div>
        </div>
    </div>
    
</div>


</body>
<script src="../js/jquery.js" rel="script"></script>
<script src="../js/iconfont.js" rel="script"></script>
<script src="../js/control.js" rel="script"></script>
</html>
