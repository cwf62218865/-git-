<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="../css/header.css" rel="stylesheet">
    <link href="../css/control.css" rel="stylesheet">
    <link href="../css/resume.css" rel="stylesheet">
    <title>简历填写</title>
</head>
<body>
<div class="header">
    <div class="width1200 align_center" style="padding-top: 14px;justify-content: space-between">
        <img src="../images/logo.png"/>
        <div style="height: 52px;line-height: 52px"><span class="city">全国</span><span class="changecity">[切换]</span></div>
        <div class="menu">
            <a href="#" class="menuactive">首页</a>
            <a  href="#">找工作</a>
            <a  href="#">实习/兼职</a>
            <a  href="#">求职保镖</a>
            <a  href="#">职场信用</a>
            <a  href="#">就业大数据</a>
        </div>
        <div class="login">
            <a href="#">登陆</a>
            <a href="#">注册</a>
            <a href="#">企业入口</a>
        </div>
    </div>
</div>
<div class="resume_content">
    <div class="relative" style="width: 620px;margin: 0 auto">
        <div class="resume_step">
            <div class="resume_stepbox">
            <span class="resume_step_circular">
                <div class="resume_step_circular1 resume_step_ready"><span>1</span></div>
            </span>
                <p>基本信息</p>
            </div>
            <div class="resume_stepbox">
            <span class="resume_step_circular">
                <div class="resume_step_circular1 resume_step_no"><span>2</span></div>
            </span>
                <p>教育经历</p>
            </div>
            <div class="resume_stepbox">
            <span class="resume_step_circular">
                <div class="resume_step_circular1 resume_step_no"><span>3</span></div>
            </span>
                <p>工作经历</p>
            </div>
            <div class="resume_stepbox">
            <span class="resume_step_circular">
                <div class="resume_step_circular1 resume_step_no"><span>4</span></div>
            </span>
                <p>一句话介绍</p>
            </div>
        </div>

        <div class="resume_step_progress">
            <i class="resume_step_ready"></i>
        </div>
    </div>


    <!--操作-->
    <div class="cwfresume_reg4">
        <p class="cwftitle">自我介绍</p>



        <div class="cwfreg4content">

            <!--名族-->
            <div class=" relative general-select cwfre3inputleft" style="height: 46px;width: 110px;float: left">
                <label class="general-input relative general-select" style="margin-left: 0;width: 110px;border: none">
                    <input type="text" readonly value="汉族" style="width: 90px;padding-left: 20px;margin: 0;background-color: rgba(0,0,0,0);position: absolute;z-index: 10;top: 0px">
                    <svg class="icon inputicon colorbbb" aria-hidden="true">
                        <use xlink:href="#icon-xiala"></use>
                    </svg>
                </label>
                <div class="options" style="left: 0;width: 110px;top: 44px">
                    <div class="cwfnationaloptions">

                    </div>
                </div>
            </div>

            <!--党籍-->
            <div class=" relative general-select cwfre3inputleft" style="height: 46px;width: 110px;float: left;margin-left: 10px">
                <label class="general-input relative general-select" style="margin-left: 0;width: 110px;border: none">
                    <input type="text" readonly value="团员" style="width: 90px;padding-left: 20px;margin: 0;background-color: rgba(0,0,0,0);position: absolute;z-index: 10;top: 0px">
                    <svg class="icon inputicon colorbbb" aria-hidden="true">
                        <use xlink:href="#icon-xiala"></use>
                    </svg>
                </label>
                <div class="options" style="left: 0;width: 110px;top: 44px">
                    <div class="cwfoptions_reg4" >
                        <div class='select-option' style='width: 108px'><span>团员</span></div>
                        <div class='select-option' style='width: 108px'><span>党员</span></div>
                        <div class='select-option' style='width: 108px'><span>群众</span></div>
                    </div>
                </div>
            </div>


            <!--籍贯-->
            <div class=" relative general-select cwfre3inputleft" style="height: 46px;width: 110px;float: left;margin-left: 10px">
                <label class="general-input relative general-select" style="margin-left: 0;width: 110px;border: none">
                    <input type="text" readonly placeholder="籍贯" style="width: 90px;padding-left: 20px;margin: 0;background-color: rgba(0,0,0,0);position: absolute;z-index: 10;top: 0px">
                    <svg class="icon inputicon colorbbb" aria-hidden="true">
                        <use xlink:href="#icon-xiala"></use>
                    </svg>
                </label>
                <div class="options" style="left: 0;width: 110px;top: 44px">
                    <div class="cwfoptions_reg4" >
                        <div class='select-option' style='width: 108px'><span>团员</span></div>

                    </div>
                </div>
            </div>


            <!--出生年月-->
            <div class=" relative general-select cwfre3inputleft" style="height: 46px;width: 110px;float: right">
                <label class="general-input relative general-select" style="margin-left: 0;width: 110px;border: none">
                    <input type="text" readonly placeholder="出生年月" style="width: 90px;padding-left: 20px;margin: 0;background-color: rgba(0,0,0,0);position: absolute;z-index: 10;top: 0px">
                    <svg class="icon inputicon colorbbb" aria-hidden="true">
                        <use xlink:href="#icon-xiala"></use>
                    </svg>
                </label>
                <div class="options" style="left: 0;width: 110px;top: 44px">
                    <div class="cwfoptions_reg4" >
                        <div class='select-option' style='width: 108px'><span>团员</span></div>

                    </div>
                </div>
            </div>

        </div>

        <div class="cwfgoing">
            <span class="cwfgoingleft">上一步</span>
            <span class="cwfgoingright">创建完成！</span>
        </div>

    </div>
</div>


</body>
<script src="../js/jquery.js" rel="script"></script>
<script src="../js/iconfont.js" rel="script"></script>
<script src="../js/control.js" rel="script"></script>
<script src="../js/resume_reg4.js" rel="script"></script>
</html>
