<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="../css/header.css" rel="stylesheet">
    <link href="../css/control.css" rel="stylesheet">
    <link href="../css/resume.css" rel="stylesheet">
    <link href="../css/reguser1.css" rel="stylesheet">
    <title>设置密码</title>
</head>
<body>
<div class="header">
    <div class="width1200 align_center" style="padding-top: 14px;justify-content: space-between">
        <img src="../images/logo.png"/>
        <div style="height: 52px;line-height: 52px"><span class="city">全国</span><span class="changecity">[切换]</span></div>
        <div class="menu">
            <a href="#" class="menuactive">首页</a>
            <a  href="#">找工作</a>
            <a  href="#">实习/兼职</a>
            <a  href="#">求职保镖</a>
            <a  href="#">职场信用</a>
            <a  href="#">就业大数据</a>
        </div>
        <div class="login">
            <a href="#">登陆</a>
            <a href="#">注册</a>
            <a href="#">企业入口</a>
        </div>
    </div>
</div>
<div class="resume_content">

    <div class="login_msg" style="margin-bottom: 306px;">
        <div class="login_zj">

            <div class="title_zj " style="font-size: 16px">设置新密码</div>

            <label class="general-input wrap" >
                <input type="password" id="new_password" placeholder="请输入6~15位新密码" maxlength="15">
            </label>
            <div class="chec_tip"></div>
            <label class="general-input wrap psw" style="margin-bottom: 20px;">
                <input type="password" id="new_password_ch" placeholder="请再次输入密码" maxlength="15">
            </label>
            <div class="chec_tip"></div>
            <span class="public_bigbtn bg1aa wrap" id="set_password" style="margin-bottom: 40px;">确认</span>
        </div>

    </div>

</div>


</body>
<script src="../js/jquery.js" rel="script"></script>
<script src="../js/iconfont.js" rel="script"></script>
<script src="../js/control.js" rel="script"></script>
<script>
    $(document).ready(function(){

        $(".general-input input").focus(function(){
            var _this=$(this);
            if(_this.closest(".general-input").css("borderColor")=="rgb(226, 61, 70)"){
                _this.closest(".general-input").nextAll(".chec_tip").html("");
            }
        });



        $("#login").on("click",function(){
            var username=$('#user_name').val();//用户名
            var password=$("#password").val();//密码
            if($.trim(username)==""){
                $("#user_name").closest(".general-input").css("border-color","#e23d46");
                $("#user_name").closest(".general-input").next().html(tipmsg("error","请输入用户名"));
                return false;
            };
            if(password.length<6){
                $("#password").closest(".general-input").css("border-color","#e23d46");
                $("#password").closest(".general-input").next().html(tipmsg("error","请输入6-15位密码"));
                return false;
            };
            $.ajax({
                url:"",
                type:"post",
                data:{
                    user_name:username,
                    password:password
                },
                success:function(data){
                    if(data.status==1){
                        window.location.href="";
                    }else{
                        console.log(data.content);
                    }
                }
            })
        })
    })
</script>
</html>
