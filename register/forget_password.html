<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="../css/header.css" rel="stylesheet">
    <link href="../css/control.css" rel="stylesheet">
    <link href="../css/resume.css" rel="stylesheet">
    <link href="../css/reguser1.css" rel="stylesheet">
    <title>找回密码</title>
</head>
<body>
<div class="header">
    <div class="width1200 align_center" style="padding-top: 14px;justify-content: space-between">
        <img src="../images/logo.png"/>
        <div style="height: 52px;line-height: 52px"><span class="city">全国</span><span class="changecity">[切换]</span></div>
        <div class="menu">
            <a href="#" class="menuactive">首页</a>
            <a  href="#">找工作</a>
            <a  href="#">实习/兼职</a>
            <a  href="#">求职保镖</a>
            <a  href="#">职场信用</a>
            <a  href="#">就业大数据</a>
        </div>
        <div class="login">
            <a href="#">登陆</a>
            <a href="#">注册</a>
            <a href="#">企业入口</a>
        </div>
    </div>
</div>
<div class="resume_content">

    <div class="login_msg" style="margin-bottom: 306px;">
        <div class="login_zj find_psw">
            <div class="forgetpsw_title xuanzhong" style="font-size: 16px">手机找回密码</div>
            <div class="forgetpsw_title" style="font-size: 16px">邮箱找回密码</div>

            <div class="tel_con">
            <label class="general-input wrap" >
                <input type="text" id="tel_number" placeholder="请输入注册时使用的手机号码" maxlength="15">
            </label>
            <div class="chec_tip"></div>
            <label class="general-input wrap yanzhengma">
                <input type="text" id="yanzhengma" placeholder="请输入短信验证码" maxlength="4">
            </label>

                <span class="code right_align">获取验证码</span>
            <div class="chec_tip"></div>
            <span class="public_bigbtn bg1aa wrap" id="find_password_tel">找回密码</span>
            <span  id="return_login_tel">返回登录</span>
            </div>
            <div class="email_con" style="display: none">
                <label class="general-input wrap" >
                    <input type="text" id="email_number" placeholder="请输入注册时使用的电子邮箱" maxlength="">
                </label>
                <div class="chec_tip"></div>
                <label class="general-input wrap yanzhengma">
                    <input type="text" id="yanzhengma1" placeholder="请输入短信验证码" maxlength="4">
                </label>

                <span class="code right_align">获取验证码</span>
                <div class="chec_tip"></div>
                <span class="public_bigbtn bg1aa wrap" id="find_password_email">找回密码</span>
                <span  id="return_login_email">返回登录</span>
            </div>
        </div>

    </div>

</div>


</body>
<script src="../js/jquery.js" rel="script"></script>
<script src="../js/iconfont.js" rel="script"></script>
<script src="../js/control.js" rel="script"></script>
<script>
    $(document).ready(function(){
        $(".forgetpsw_title").click(function(){
            $(".forgetpsw_title").removeClass("xuanzhong");
            $(this).addClass("xuanzhong");
        });
        $(".forgetpsw_title").eq(0).click(function(){
            $(".tel_con").show();
            $(".email_con").hide();
        })
        $(".forgetpsw_title").eq(1).click(function(){
            $(".tel_con").hide();
            $(".email_con").show();
        })

    })
</script>
</html>
