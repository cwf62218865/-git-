<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="../css/header.css" rel="stylesheet">
    <link href="../css/control.css" rel="stylesheet">
    <link href="../css/resume.css" rel="stylesheet">
    <link href="../css/reguser1.css" rel="stylesheet">
    <title>完善企业信息-手机号</title>
</head>
<body>
<div class="header">
    <div class="width1200 align_center" style="padding-top: 14px;justify-content: space-between">
        <img src="../images/logo.png"/>
        <div><span class="city">全国</span><span class="changecity">[切换]</span></div>
        <div class="menu">
            <a href="#" class="menuactive">首页</a>
            <a  href="#">找工作</a>
            <a  href="#">实习/兼职</a>
            <a  href="#">求职保镖</a>
            <a  href="#">职场信用</a>
            <a  href="#">就业大数据</a>
        </div>
        <div class="login">
            <a href="#">登陆</a>
            <a href="#">注册</a>
            <a href="#">企业入口</a>
        </div>
    </div>
</div>
<div class="resume_content loginn_zj">
    <div class="relative" style="width: 426px;margin: 0 auto">
        <div class="resume_step">
            <div class="resume_stepbox">
            <span class="resume_step_circular">
                <div class="resume_step_circular1 resume_step_ready"><span>1</span></div>
            </span>
                <p>企业注册</p>
            </div>
            <div class="resume_stepbox">
            <span class="resume_step_circular">
                <div class="resume_step_circular1 resume_step_no"><span>2</span></div>
            </span>
                <p>认证信息</p>
            </div>
            <div class="resume_stepbox">
            <span class="resume_step_circular">
                <div class="resume_step_circular1 resume_step_no"><span>3</span></div>
            </span>
                <p>完善信息</p>
            </div>
        </div>

        <div class="resume_step_progress">
            <i class="resume_step_ready"></i>
        </div>

        <div class="register_msg">
            <div class="msg_zj">

                    <div class="title_zj font_zj1" style="font-size: 16px">企业注册</div>

                    <label class="general-input detail_zj" >
                        <input type="text" placeholder="企业登录用户名">
                    </label>
                    <label class="general-input tel">
                        <input type="text" placeholder="联系人手机号码">
                    </label>
                    <label class="general-input name1 right_align" >
                        <input type="text" placeholder="联系人姓名">
                    </label>
                    <label class="general-input chema left_align">
                        <input type="text" placeholder="请输入验证码">
                    </label>
                    <span class="code click right_align">获取验证码</span>


                <label class="general-input detail_zj" >
                    <input type="text" placeholder="请输入6-15位密码">
                </label>

                    <span class="public_bigbtn bg1aa wrap">下一步：认证信息</span>

                <div class="zhucexieyi">注册即代表你已同意<a href="" class="color">「秒猎用户协议」</a></div>
            </div>
            <div class="foot_btns">
                <div class="con">
                <a class="icons">
                    <svg class="icon" aria-hidden="true" style="color: #ffffff">
                        <use xlink:href="#icon-qq"></use>
                    </svg>
                </a>
                <a class="icons left">
                    <svg class="icon" aria-hidden="true" style="color: #ffffff">
                        <use xlink:href="#icon-weixin"></use>
                    </svg>
                </a>
                <a class="icons left">
                    <svg class="icon" aria-hidden="true" style="color: #ffffff">
                        <use xlink:href="#icon-weibo"></use>
                    </svg>
                </a>
                <a class="icons left">
                    <svg class="icon" aria-hidden="true" style="color: #ffffff">
                        <use xlink:href="#icon-baidu"></use>
                    </svg>
                </a>
                    <div class="register font_zj1">
                        已有账号：<a href=""><span class="color">立即登录</span>
                        <svg class="icon" aria-hidden="true" style="color: #ffffff;">
                            <use xlink:href="#icon-youjiantou"></use>
                        </svg></a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
</div>


</body>
<script src="../js/jquery.js" rel="script"></script>
<script src="../js/iconfont.js" rel="script"></script>
<script src="../js/control.js" rel="script"></script>
<script>
   $(function () {

   }) 
</script>
</html>
