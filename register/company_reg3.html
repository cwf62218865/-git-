<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="../css/header.css" rel="stylesheet">
    <link href="../css/control.css" rel="stylesheet">
    <link href="../css/resume.css" rel="stylesheet">
    <link href="../css/reguser1.css" rel="stylesheet">
    <title>完善企业信息-第三步</title>
</head>
<body>
<div class="header">
    <div class="width1200 align_center" style="padding-top: 14px;justify-content: space-between">
        <img src="../images/logo.png"/>
        <div><span class="city">全国</span><span class="changecity">[切换]</span></div>
        <div class="menu">
            <a href="#" class="menuactive">首页</a>
            <a  href="#">找工作</a>
            <a  href="#">实习/兼职</a>
            <a  href="#">求职保镖</a>
            <a  href="#">职场信用</a>
            <a  href="#">就业大数据</a>
        </div>
        <div class="login">
            <a href="#">登陆</a>
            <a href="#">注册</a>
            <a href="#">企业入口</a>
        </div>
    </div>
</div>
<div class="resume_content loginn_zj">
    <div class="relative" style="width: 426px;margin: 0 auto">
        <div class="resume_step">
            <div class="resume_stepbox">
            <span class="resume_step_circular">
                <div class="resume_step_circular1 resume_step_ready">
                    <span>
                        <svg class="icon icon_right" aria-hidden="true">
                            <use xlink:href="#icon-zhengque1"></use>
                        </svg>
                    </span>
                </div>
            </span>
                <p>企业注册</p>
            </div>
            <div class="resume_stepbox">
            <span class="resume_step_circular">
                <div class="resume_step_circular1 resume_step_ready">
                    <span>
                        <svg class="icon icon_right" aria-hidden="true">
                            <use xlink:href="#icon-zhengque1"></use>
                        </svg>
                    </span>
                </div>
            </span>
                <p>认证信息</p>
            </div>
            <div class="resume_stepbox">
            <span class="resume_step_circular">
                <div class="resume_step_circular1 resume_step_ready"><span>3</span></div>
            </span>
                <p>完善信息</p>
            </div>
        </div>

        <div class="resume_step_progress">
            <i class="resume_step_ready" style="width: 360px;"></i>
        </div>

        <div class="register_msg" style="margin-bottom: 196px">
            <div class="msg_zj">
                <div class="title_step2">完善信息</div>
                <label class="general-input left_align school">
                    <input type="text" placeholder="学校名称" id="school_name">
                </label>
                <div class=" relative general-select right_align education">
                    <label class="general-input relative general-select">
                        <input type="text" readonly="" value="本科" id="edu_district">
                        <svg class="icon inputicon" aria-hidden="true">
                            <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#icon-xiala" class="colorbbb"></use>
                        </svg>
                    </label>
                    <div class="options" style="height: 0px;">
                        <div class="select-option"><span>博士以上</span></div>
                        <div class="select-option"><span>博士</span></div>
                        <div class="select-option"><span>硕士</span> </div>
                        <div class="select-option"><span>本科</span> </div>
                        <div class="select-option"><span>专科</span> </div>
                        <div class="select-option"><span>专科以下</span> </div>
                    </div>
                </div>
                <div class="chec_tip1">
                    <div class="left_align"></div>
                    <div class="right_align" style="width: 160px;"></div>
                </div>
                <label class="general-input industry">
                    <input type="text" placeholder="所学专业" id="edu_major">
                </label>
                <div class=" relative general-select right_align year">
                    <label class="general-input relative general-select" >
                        <input type="text" readonly="" value="" placeholder="毕业时间" id="edu_finish_time">
                        <svg class="icon inputicon" aria-hidden="true">
                            <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#icon-xiala" class="colorbbb"></use>
                        </svg>
                    </label>
                    <div class="options" style="height: 0px;">
                        <div class="select-option"><span>计算机科学与技术</span></div>
                        <div class="select-option"><span>软件工程</span> </div>
                        <div class="select-option"><span>电子商务</span> </div>
                        <div class="select-option"><span>土木工程</span> </div>
                    </div>
                </div>
                <div class="chec_tip1">
                    <div class="left_align"></div>
                    <div class="right_align" style="width: 160px;"></div>
                </div>

                    <span class="public_bigbtn bg1aa wrap">最后一步：补全资料</span>
            </div>

        </div>
    </div>


</div>


</body>
<script src="../js/jquery.js" rel="script"></script>
<script src="../js/iconfont.js" rel="script"></script>
<script src="../js/control.js" rel="script"></script>
<script>

</script>
</html>
