<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="../css/header.css" rel="stylesheet">
    <link href="../css/control.css" rel="stylesheet">
    <link href="../css/personal.css" rel="stylesheet">
    <link href="../css/personal1.css" rel="stylesheet">
    <title>投递简历</title>
</head>
<body bgcolor="#f4f4f4">
<div class="header" style="background: #ffffff">
    <div class="width1200 align_center" style="padding-top: 14px;justify-content: space-between">
        <img src="../images/logo.png"/>
        <div style="height: 52px;line-height: 52px"><span class="city">全国</span><span class="changecity">[切换]</span></div>
        <div class="menu">
            <a href="#" class="menuactive">首页</a>
            <a  href="#">找工作</a>
            <a  href="#">实习/兼职</a>
            <a  href="#">求职保镖</a>
            <a  href="#">职场信用</a>
            <a  href="#">就业大数据</a>
        </div>
        <div class="login">
            <a href="#">登陆</a>
            <a href="#">注册</a>
            <a href="#">企业入口</a>
        </div>
    </div>
</div>
<div class="width1200 p1content">
    <div class="p1_left">
        <div class="con_top">
            <div class="items">
                <svg class="icon icon_item" aria-hidden="true">
                    <use xlink:href="#icon-toudiguanli"></use>
                </svg>
                <span class="span">投递管理</span>
            </div>
            <div class="items select">
                <svg class="icon icon_item" aria-hidden="true">
                    <use xlink:href="#icon-jianliguanli"></use>
                </svg>
                <span class="span">简历管理</span>
            </div>
            <div class="items ">
                <svg class="icon icon_item" aria-hidden="true">
                    <use xlink:href="#icon-shoucangguanli"></use>
                </svg>
                <span class="span">收藏订阅</span>
            </div>
            <div class="items">
                <svg class="icon icon_item" aria-hidden="true">
                    <use xlink:href="#icon-zhichangxinyong"></use>
                </svg>
                <span class="span">职场信用</span>
            </div>
        </div>
        <div class="con_list">

            <div class="resume_header">
                <div class="resume_manage_header">
                    <img  src="../images/resume_head.png">
                    <div class="img_con">
                        <svg class="icon" aria-hidden="true">
                            <use xlink:href="#icon-xiangji"></use>
                        </svg>
                    </div>
                </div>
            </div>

            <div class="basic_msg width670">
                <div>

                </div>
                <div>
                    <svg class="icon" aria-hidden="true">
                        <use xlink:href="#icon-xiugai"></use>
                    </svg>

                </div>
            </div>


        </div>
    </div>
    <div class="p1_right">
        <div class="tongjis">
            <div class="items1">
                <a class="number" href="">5</a>
                <p class="font1_zj chengxian">通过申请</p>
            </div>
            <div class="items1">
                <a class="number" href="">8</a>
                <p class="font1_zj chengxian">面试邀请</p>
            </div>
            <div class="items1">
                <a class="number" href="">9</a>
                <p class="font1_zj chengxian">我的评价</p>
            </div>
            <div class="items1">
                <a class="number" href="">6</a>
                <p class="font1_zj chengxian">收到评价</p>
            </div>
            <div class="items1">
                <a class="number" href="">13</a>
                <p class="font1_zj chengxian">新增订阅</p>
            </div>
            <div class="items1">
                <a class="number" href="">99+</a>
                <p class="font1_zj chengxian">我的回答</p>
            </div>
        </div>
        <div class="resume_district">
            <div class="wanzhengdu">
                <div class="jianli"><span>简历完整度：</span><span class="color_main">80%</span>
                    <a class="color_main resume_view" href="">预览</a>
                    <a class="color_main resume_edit" href="">修改</a></div>
                <div class="jindutiao">
                    <div class="jindu_con"></div>
                </div>
                <div class="sousuo">
                    <svg class="icon icon_sousuo" aria-hidden="true">
                        <use xlink:href="#icon-sousuo"></use>
                    </svg>
                    <input type="text" class="sousuo_content font1_zj" placeholder="输入职位" style="font-size: 12px;">
                </div>
                <input type="button" class="sousuo_btn" value="找工作">
            </div>
        </div>
        <div class="ads">
            <div class="ads_con">
                <a class="ads1" href="">
                    <span class="topnum">Top1</span>
                    <div class="title">
                        <p class="title_con">IOS11更新了，给你100+个IOS11实用技巧</p>
                    </div>
                    <img src="../images/ads1.png" class="ads_pic">
                </a>
                <a class="ads2" href="">
                    <span class="topnum1">Top2</span>
                    <div class="title">
                        <p class="title_con">IOS11更新了，给你100+个IOS11实用技巧</p>
                    </div>
                    <img src="../images/ads2.png" class="ads_pic">
                </a>
            </div>
        </div>
    </div>
</div>



</body>
<script src="../js/jquery.js" rel="script"></script>
<script src="../js/iconfont.js" rel="script"></script>
<script src="../js/control.js" rel="script"></script>

</html>
