<!doctype html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/control.css" rel="stylesheet">
    <title>秒猎控件</title>
</head>
<style>
    html,body{
        width: 100%;
        font-size: 14px;
    }
    .controlbox{
        width: 1000px;
        margin: 0 auto;
    }
    .title{
        text-align: center;
        font-weight: 600;
        font-size: 16px;
    }
    .listtitle{
        font-weight: 600;
        font-size: 16px;
    }
    .demoselect{
        font-size:14px;
        color: rgb(153,153,153);
        padding: 0 20px 0 20px;
        height: 46px;
        width: 200px;
        margin: 0; /*这里是选择框里面的样式*/
        background: url("images/select_bg.png") no-repeat 90%; /*97%是设置图片，也就是三角形的位置*/
        background-size:10px 6px; /*背景图片的尺寸*/
        appearance:none;
        -moz-appearance:none;
        -webkit-appearance:none; /*这三个是隐藏默认样式*/
    }


</style>
<body>
    <div class="controlbox" style="margin-bottom: 100px">
        <p class="title">秒猎控件列表</p>
        <div>
            <p class="listtitle">1、输入框</p>


            <p>常见输入框</p>
            <label class="general-input">
                <input type="text" placeholder="请输入内容">
            </label>


            <p>文件上传</p>
            <label class="general-input">
                <input type="text">
            </label>
            <span class="filebtn">浏览</span>


            <p>下拉框</p>
            <div class=" relative general-select">
                <label class="general-input relative general-select" >
                    <input type="text" readonly value="选项一">
                    <svg class="icon inputicon" aria-hidden="true">
                        <use xlink:href="#icon-xiala"></use>
                    </svg>
                </label>
                <div class="options">
                    <div class="select-option"><span>选项一</span></div>
                    <div class="select-option"><span>选项二</span> </div>
                    <div class="select-option"><span>选项三</span> </div>
                    <div class="select-option"><span>选项四</span> </div>
                </div>
            </div>

            <p class="listtitle">自定义select</p>
            <select class="demoselect">
                <option>1231</option>
                <option>asdas</option>
                <option>fds</option>
                <option>asd</option>
                <option>fdsfdf</option>
            </select>


            <p>搜索框</p>
            <label class="general-input relative">
                <input type="text" placeholder="请输入内容">
                <svg class="z100 iconfont icon inputicon  " aria-hidden="true">
                    <use xlink:href="#icon-sousuo" class="colorbbb"></use>
                </svg>
            </label>

            <p class="listtitle">2、单选和复选框</p>


            <p>单选</p>
            <div class="radio">
                <label>
                    <input type="radio" name="sex" value="单选一">
                    <div class="radiobox radiochecked"></div>
                    单选一
                </label>
                <label>
                    <input type="radio"  name="sex" value="单选二">
                    <div class="radiobox"></div>
                    单选二
                </label>
            </div>

            <p>复选框</p>
            <div class="checkbox">
                <label>
                    <input type="checkbox" name="like" value="多选一">
                    <div class="checkboxbox">
                        <svg class="icon iconfont color1aa" aria-hidden="true">
                        <use xlink:href=""></use>
                        </svg>
                    </div>
                    多选一
                </label>
                <label>
                    <input type="checkbox" name="like" value="多选二">
                    <div class="checkboxbox">
                        <svg class="icon iconfont color1aa" aria-hidden="true">
                            <use xlink:href=""></use>
                        </svg>
                    </div>
                    多选二
                </label>
            </div>



            <p class="listtitle">3、提示信息</p>

            <div>
                <span class="filebtn error">错误</span>
                <span class="filebtn warning">警告</span>
                <span class="filebtn success">成功</span>
                <span class="filebtn ordinary">一般</span>
            </div>


            <p class="listtitle">4、按钮</p>

            <span class="public_btn bg1aa">提交</span>
            <span class="public_nobtn bgbbb">提交</span>
            <span class="public_bigbtn bg1aa">立即投递</span>
            <span class="public_nobigbtn bgbbb" id="stoptest">立即投递</span>


            <p class="listtitle">5、评分</p>
            <div class="pinglun">
                <input type="hidden" class="pinglunnum" value="0">
                <svg class="icon pinglunfont" aria-hidden="true">
                    <use xlink:href="#icon-huisepinglun" class="xing"></use>
                </svg>
                <svg class="icon pinglunfont" aria-hidden="true">
                    <use xlink:href="#icon-huisepinglun" class="xing"></use>
                </svg>
                <svg class="icon pinglunfont" aria-hidden="true">
                    <use xlink:href="#icon-huisepinglun" class="xing"></use>
                </svg>
                <svg class="icon pinglunfont" aria-hidden="true">
                    <use xlink:href="#icon-huisepinglun" class="xing"></use>
                </svg>
                <svg class="icon pinglunfont" aria-hidden="true">
                    <use xlink:href="#icon-huisepinglun" class="xing"></use>
                </svg>
            </div>

            <p class="listtitle">6、模态输入框</p>
            <span class="public_nobigbtn modalbtn bg1aa">模态输入框</span>

            <p class="listtitle">7、薪资范围选择器</p>
            <div class=" relative general-select " style="float: none">
                <label class="general-input relative general-select" style="float: none">
                    <input type="text" readonly="" data-error="请选择工作性质" name="job_nature" value="全职">
                    <svg class="icon inputicon" aria-hidden="true">
                        <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#icon-xiala" class="colorbbb"></use>
                    </svg>
                </label>
                <div class="options noscend" style="width: 220px;top:48px">
                    <div class="select-option" style="width: 217px"><span>全职</span></div>
                    <div class="select-option" style="width: 217px"><span>兼职</span></div>
                </div>
            </div>

        </div>
    </div>
</body>
<script src="js/jquery.js" rel="script"></script>
<script src="js/iconfont.js" rel="script"></script>
<script src="js/control.js" rel="script"></script>

        var stop=stop_action("停止招聘","停止招聘将无法收到该职位的简历，确定要删除吗？","再考虑下","确定终止",function(data){
            if(data){
                alert(23232);
            }
        });
    })
</script>
</html>
